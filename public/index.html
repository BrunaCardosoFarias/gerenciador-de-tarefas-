<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="main.js"></script>

    <title>Gerenciador de Tarefas</title>
</head>

<body>

    <div id="form-inclui-tarefa">
        <label for="inclui-tarefa-descricao-input">Digite a tarefa:</label>
        <input type="text" id="inclui-tarefa-descricao-input">
        <label for="inclui-tarefa-data-input">Selecione uma data:</label>
        <input type="date" id="inclui-tarefa-data-input">
        <label for="inclui-tarefa-prioridade-select">Selecione a prioridade:</label>
        <select id="inclui-tarefa-prioridade-select">
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
        </select>
        <button onclick="incluiTarefaEnviar()" id="inclui-tarefa-enviar-button">
            Enviar
        </button>
    </div>

    </div> -->

        <div class="titulo titulo-principal">PRIORIDADE</div>

            <div id="lista-alta" class="lista-tarefa">
                <div class="titulo titulo-lista">ALTA</div>
                <div name="lista-itens" class="lista-itens">

                            <span class="lista-item-tarefa">Aniversário do meu amor s2</span>
                        </div>
                    </div> -->
                </div>
            </div>
            <div id="lista-media" class="lista-tarefa">
                <div class="titulo titulo-lista">MEDIA</div>
                <div name="lista-itens" class="lista-itens">
                    <div class="lista-item" id="lista-item-6942"></div>
                </div>
            </div>
            <div id="lista-baixa" class="lista-tarefa">
                <div class="titulo titulo-lista">BAIXA</div>
                <div name="lista-itens" class="lista-itens">
                    <div class="lista-item" id="lista-item-6942"></div>
